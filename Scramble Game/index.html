<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
   
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble</h1>
        <div class="scrambled-word">A E G E X C N H</div>
        <p class="hint">Hint: The act of trading</p>
        <p class="timer">Time Left: 15s</p>
        <input type="text" class="input-field" placeholder="Enter a valid word">
        <div class="button-group">
            <button class="btn refresh-btn">Refresh Word</button>
            <button class="btn check-btn">Check Word</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
