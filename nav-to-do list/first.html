<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Status Navigation</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <div class="card" id="backlog">
            <h3>Backlog</h3>
            <ul id="backlog-list">
                <li>
                    <span class="task-text">Task 1</span>
                    <!-- <button class="right-btn">→</button> -->
                </li>
                <li>
                    <span class="task-text">Task 2</span>
                    <!-- <button class="right-btn">→</button> -->
                </li>
                <li>
                    <span class="task-text">Task 3</span>
                    <!-- <button class="right-btn">→</button> -->
                </li>
            </ul>
        </div>
        <div class="card" id="todo">
            <h3>To Do</h3>
            <ul id="todo-list">
                <li>
                    <span class="task-text">Task 4</span>
                    <!-- <button class="left-btn">←</button>
                    <button class="right-btn">→</button> -->
                </li>
                <li>
                    <span class="task-text">Task 5</span>
                    <!-- <button class="left-btn">←</button>
                    <button class="right-btn">→</button> -->
                </li>
                <li>
                    <span class="task-text">Task 6</span>
                    <!-- <button class="left-btn">←</button>
                    <button class="right-btn">→</button> -->
                </li>
            </ul>
        </div>
        <div class="card" id="ongoing">
            <h3>Ongoing</h3>
            <ul id="ongoing-list">
                <li>
                    <span class="task-text">Task 7</span>
                    <!-- <button class="left-btn">←</button>
                    <button class="right-btn">→</button> -->
                </li>
                <li>
                    <span class="task-text">Task 8</span>
                    <!-- <button class="left-btn">←</button>
                    <button class="right-btn">→</button> -->
                </li>
            </ul>
        </div>
        <div class="card" id="done">
            <h3>Done</h3>
            <ul id="done-list">
                <li>
                    <span class="task-text">Task 9</span>
                    <!-- <button class="left-btn">←</button> -->
                </li>
                <li>
                    <span class="task-text">Task 10</span>
                    <!-- <button class="left-btn">←</button> -->
                </li>
            </ul>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
